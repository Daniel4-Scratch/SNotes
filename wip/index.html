<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sticky Notes </title>

  <!--Drag element-->

  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">

  <style>
  #draggable { width: 0px; height: 0px; padding: 0.5em; border:0px; }
  #draggable:hover {cursor:grab;}
  #draggable:active {cursor:grabbing;}
  </style>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script>
  $( function() {
    $( "#draggable" ).draggable();
  } );
    
    function searchf(){ 
         var number=document.getElementById("snote").value;  
         document.body.innerHTML += '<div id="draggable" class="ui-widget-content">'+number+'</div'
  } 
  </script>

<!--End of Drag element-->

</head>
<body>
 <div id="draggable" class="ui-widget-content">
  Create Stick note:<br>
   <input id="snote"> <button onclick="searchf">Create</button>
</div>
<div id="draggable" class="ui-widget-content">
  Test
</div>
 
 
</body>
</html>
